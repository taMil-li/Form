<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Contact Form</title>
</head>
<body>
    <div class="form-page">
        <h1 class="caption">Contact Form</h1>
        <form method="POST" action="/#" class="contact-form">
            <label for="name">Name</label><br>
            <input type="text" id="name" class="name input" placeholder="Name"/><br>
            <p class="name-err err" id="nameErr"></p>
            <label for="email">Email</label><br>
            <input type="email" id="email" class="email input" placeholder="Email"/><br>
            <p class="email-err err" id="emailErr"></p>
            <label for="feedback">Feedback</label><br>
            <textarea id="feedback" class="feedback input" rows="10" cols="30" placeholder="What's on your mind..."></textarea>
            <p class="msg-err err" id="msgErr"></p>
            <div class="button"><button class="submit-btn" id="submitBtn">Submit</button></div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
